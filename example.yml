---
- hosts: R1
  gather_facts: no
  connection: network_cli
tasks:
   -name: set ip add
    ios_config:
      lines:
        - ip add 192.168.100.200 255.255.255.0
        - no shutdown
      parents: interface fastEthernet2/0
    register: output
-debug:
   msg: "{{output}""
    

    

  
